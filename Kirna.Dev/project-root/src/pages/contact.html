<!--
  contact.html - Kirna.dev Contact Page (2025)
  Premium, glassy, animated, dark/light mode, fully responsive
-->
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Kirna.dev</title>
  <link rel="icon" type="image/svg+xml" href="public/placeholder1.jpg" />
  <meta name="description" content="Contact Kirna.dev – Premium, glassy, animated portfolio. Modern web design, development, and branding." />
  <meta property="og:title" content="Contact Kirna.dev – Premium Portfolio" />
  <meta property="og:description" content="Premium, glassy, animated portfolio. Modern web design, development, and branding." />
  <meta property="og:image" content="public/placeholder1.jpg" />
  <meta name="theme-color" content="#2563eb" />
  <link rel="stylesheet" href="css/output.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 dark:from-gray-900 dark:to-blue-950 text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">
  <div id="navbar-placeholder"></div>
  <main class="flex-grow flex flex-col items-center justify-center px-4 py-12 md:py-24 min-h-[70vh] w-full relative overflow-x-clip">
    <!-- Glassy Hero Section -->
    <section class="relative w-full max-w-3xl mx-auto mb-12 z-10" data-aos="fade-down">
      <div class="glass bg-white/60 dark:bg-gray-900/60 rounded-3xl shadow-2xl px-8 py-12 md:py-16 text-center backdrop-blur-xl border border-white/30 dark:border-gray-800/40">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 tracking-tight drop-shadow-lg bg-clip-text text-transparent bg-gradient-to-r from-blue-600 via-indigo-500 to-purple-600 animate-gradient">Contact Us</h1>
        <p class="text-gray-700 dark:text-gray-300 text-lg mb-6 max-w-2xl mx-auto">Let’s connect! Fill out the form below and we’ll get back to you soon.</p>
      </div>
      <div class="absolute -top-8 -left-8 w-32 h-32 bg-gradient-to-br from-blue-400/40 to-purple-400/40 rounded-full blur-2xl opacity-70 animate-gradient-move"></div>
      <div class="absolute -bottom-8 -right-8 w-24 h-24 bg-gradient-to-tr from-purple-400/40 to-blue-400/40 rounded-full blur-2xl opacity-70 animate-float"></div>
      <div class="absolute top-10 left-10 w-24 h-24 bg-gradient-to-br from-blue-400/40 to-purple-400/40 rounded-full blur-2xl opacity-60 animate-float2"></div>
    </section>

    <!-- Animated Glassy Contact Form -->
    <section class="w-full max-w-2xl glass bg-white/70 dark:bg-gray-900/70 rounded-2xl shadow-xl px-6 py-10 md:py-12 mb-10 z-20 relative animate-gradient-border" data-aos="fade-up" data-aos-delay="100">
      <form class="space-y-7" autocomplete="off">
        <div class="flex flex-col md:flex-row gap-4">
          <div class="relative flex-1">
            <input type="text" id="name" name="name" required class="peer w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white/70 dark:bg-gray-800/70 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 dark:focus:ring-blue-900 outline-none placeholder-transparent transition" placeholder="Name" />
            <label for="name" class="absolute left-4 top-3 text-gray-500 dark:text-gray-400 pointer-events-none transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:-top-5 peer-focus:text-xs peer-focus:text-blue-600 dark:peer-focus:text-blue-400 bg-white/70 dark:bg-gray-800/70 px-1 rounded">Name</label>
          </div>
          <div class="relative flex-1">
            <input type="email" id="email" name="email" required class="peer w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white/70 dark:bg-gray-800/70 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 dark:focus:ring-blue-900 outline-none placeholder-transparent transition" placeholder="Email" />
            <label for="email" class="absolute left-4 top-3 text-gray-500 dark:text-gray-400 pointer-events-none transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:-top-5 peer-focus:text-xs peer-focus:text-blue-600 dark:peer-focus:text-blue-400 bg-white/70 dark:bg-gray-800/70 px-1 rounded">Email</label>
          </div>
        </div>
        <div class="relative">
          <textarea id="message" name="message" rows="4" required class="peer w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white/70 dark:bg-gray-800/70 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 dark:focus:ring-blue-900 outline-none placeholder-transparent transition resize-none" placeholder="Message"></textarea>
          <label for="message" class="absolute left-4 top-3 text-gray-500 dark:text-gray-400 pointer-events-none transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:-top-5 peer-focus:text-xs peer-focus:text-blue-600 dark:peer-focus:text-blue-400 bg-white/70 dark:bg-gray-800/70 px-1 rounded">Message</label>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 via-indigo-500 to-purple-600 hover:from-blue-700 hover:to-purple-700 dark:from-blue-700 dark:to-purple-800 text-white font-bold py-3 rounded-lg shadow-lg transition-all duration-200 btn-ripple scale-100 hover:scale-105 active:scale-95">Send Message</button>
      </form>
      <div class="text-xs text-gray-400 dark:text-gray-500 mt-4">(Form is just a placeholder — real magic coming soon ✨)</div>
    </section>

    <!-- Glassy Contact Info Cards -->
    <section class="w-full max-w-3xl grid grid-cols-1 md:grid-cols-3 gap-6 mb-10 z-20" data-aos="fade-up" data-aos-delay="200">
      <div class="glass bg-white/60 dark:bg-gray-900/60 rounded-xl shadow-lg p-6 flex flex-col items-center text-center border-2 border-transparent hover:border-blue-400/60 animate-gradient-border backdrop-blur-md">
        <div class="mb-2 text-blue-600 dark:text-blue-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 01-8 0m8 0a4 4 0 00-8 0m8 0V8a4 4 0 00-8 0v4m8 0v4a4 4 0 01-8 0v-4" /></svg>
        </div>
        <div class="font-semibold text-lg">Email</div>
        <a href="mailto:hello@kirna.dev" class="text-blue-600 dark:text-blue-400 hover:underline">hello@kirna.dev</a>
      </div>
      <div class="glass bg-white/60 dark:bg-gray-900/60 rounded-xl shadow-lg p-6 flex flex-col items-center text-center border-2 border-transparent hover:border-purple-400/60 animate-gradient-border backdrop-blur-md">
        <div class="mb-2 text-blue-600 dark:text-blue-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A2 2 0 007.48 19h9.04a2 2 0 001.83-3.3L17 13M7 13V6a1 1 0 011-1h5a1 1 0 011 1v7" /></svg>
        </div>
        <div class="font-semibold text-lg">Phone</div>
        <a href="tel:+1234567890" class="text-blue-600 dark:text-blue-400 hover:underline">+1 (234) 567-890</a>
      </div>
      <div class="glass bg-white/60 dark:bg-gray-900/60 rounded-xl shadow-lg p-6 flex flex-col items-center text-center border-2 border-transparent hover:border-pink-400/60 animate-gradient-border backdrop-blur-md">
        <div class="mb-2 text-blue-600 dark:text-blue-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 12.414a4 4 0 10-5.657 5.657l4.243 4.243a8 8 0 1011.314-11.314l-4.243 4.243z" /></svg>
        </div>
        <div class="font-semibold text-lg">Location</div>
        <div class="text-blue-600 dark:text-blue-400">Remote / Global</div>
      </div>
    </section>

    <!-- Section Divider and Floating Shapes -->
    <svg class="section-divider" viewBox="0 0 1440 60" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill="url(#gradient)" d="M0,0 C480,60 960,0 1440,60 L1440,60 L0,60 Z"></path><defs><linearGradient id="gradient" x1="0" y1="0" x2="1440" y2="60" gradientUnits="userSpaceOnUse"><stop stop-color="#2563eb"/><stop offset="1" stop-color="#7c3aed"/></linearGradient></defs></svg>
    <div class="floating-shape animate-float" style="top:10%;left:6%;width:80px;height:80px;background:radial-gradient(circle at 30% 30%,#7c3aed 0,#2563eb 100%);"></div>
    <div class="floating-shape animate-float2" style="bottom:10%;right:8%;width:60px;height:60px;background:radial-gradient(circle at 70% 70%,#2563eb 0,#7c3aed 100%);"></div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="js/main.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
